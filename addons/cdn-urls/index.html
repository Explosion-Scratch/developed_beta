<div class="_container w-full h-full flex justify-center items-center border-box flex-col">
    <input style="margin: 20px 1.25rem !important;" v-model="query" placeholder="Start typing to find a library." type="text" class="text-gray-600 p-4 rounded-lg shadow-lg ring-2 ring-green-400 focus:ring-4 focus:ring-opacity-50 focus:outline-none transition-all w-5/6 ">
    <ul class="results overflow-y-scroll w-full px-5">
        <li v-for="j in results" class="relative p-4 rounded ring-2 ring-green-400 my-2 w-full">
            <h2 class="title text-gray-500 text-lg font-bold">{{j.name}}</h2>
            <span class="description text-gray-400 font-light block">{{j.description}}</span>
            <div class="text-green-600 text-xl links flex items-center absolute right-2 top-2">
                <span class="copyScript mr-1 cursor-pointer" @click="copyScript(j)"><svg width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 256 256"><path d="M90.124 46.442L38.224 128l51.9 81.558a12 12 0 1 1-20.248 12.884l-56-88a12 12 0 0 1 0-12.884l56-88a12 12 0 0 1 20.248 12.884zm152 75.116l-56-88a12 12 0 1 0-20.248 12.884l51.9 81.558l-51.9 81.558a12 12 0 1 0 20.248 12.884l56-88a12 12 0 0 0 0-12.884z" fill="currentColor"></path></svg></span>
                <span class="copyURL ml-1 cursor-pointer" @click="copyUrl(j)"><svg width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><path d="M13.544 10.456a4.368 4.368 0 0 0-6.176 0l-3.089 3.088a4.367 4.367 0 1 0 6.177 6.177L12 18.177" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M10.456 13.544a4.368 4.368 0 0 0 6.176 0l3.089-3.088a4.367 4.367 0 1 0-6.177-6.177L12 5.823" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg></span>
            </div>
        </li>
    </ul>
</div>
